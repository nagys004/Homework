<!DOCTYPE hmtl>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Alza stížnost</title>
</head>
<body>
	<div class="container">  
  <form id="contact" action="Http://www.alza.cz" method="GET">
    <h3>Alza stížnost</h3>
    <h4>Řekněte nám, co vám vám vadí</h4>
    <div>
    	<label for="jmeno"></label>
    	<input name="jmeno" id="jmeno" placeholder="Vaše jméno" type="text" tabindex="1" required autofocus>
    </div>
    <div>
    	<label for="email"></label>
    	 <input name="email" id="email" placeholder="Email na který můžeme odpovědět" type="email" tabindex="2" required>
  	</div>
  	<div>
  		<label for="number"></label>
        <input name="tel" id="number" placeholder="Číslo na které můžeme zavolat (+420)" type="number" tabindex="3" required>
    </div>
    <div>
    	<label for="textarea"></label>
    	<textarea name="zprava" id="zprava" placeholder="Zde napište zprávu" tabindex="5" required></textarea>
    </div>
    <div>
    	<label for="button"></label> 
    	<button name="" type="submit" id="contact-submit">Odeslat zprávu</button>

    </div>
   

  </form>
</div>

</body>
</html>
